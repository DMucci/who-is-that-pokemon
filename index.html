  <script src="action.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Who's that Pokemon?</title>
</head>

    <div class="column">
      <div class="item">
        <img id="sprite">

      </div>
      <div>

    </div>
  </div>

  </div>
